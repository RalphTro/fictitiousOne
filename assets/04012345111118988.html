<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Returnable asset info</title>
  <link rel="stylesheet" type="text/css" href="../vendor/Skeleton/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../vendor/Skeleton/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e1a9636c5d.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="page-title">Information about reusable asset</h1>
    </div>
  </header>
  <div class="asset-spec">
    <div class="container">
      <div class="row">
        <div class="two-thirds column">
          <table class="u-full-width">
            <thead>
              <tr>
                <th>Property</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>GRAI (Global Returnable Asset Identifier)</td>
                <td>04012345111118988</td>
              </tr>
              <tr>
                <td>Asset serial number</td>
                <td>988</td>
              </tr>
              <tr>
                <td>Size (length, width, height)</td>
                <td>600mm, 400mm, 200mm</td>
              </tr>
              <tr>
                <td>Colour</td>
                <td>Blue</td>
              </tr>
            </tbody>
          </table>
        </div>
       
      </div>
      

    </div>
  </div>



</body>

</html>
